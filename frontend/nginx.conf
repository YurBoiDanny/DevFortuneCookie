server {
  listen 80;
  server_name _;

  # Serve the SPA
  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri /index.html;
  }

  # --- Sidecar-enhanced API (caching/limits/retries) ---
  location /api/ {
    proxy_pass http://sidecar:8081/api/;    # service name from compose
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header Connection "";
    # Pass through all headers including X-Cache (default behavior)
  }

  # --- "Direct" passthrough (no sidecar features) ---
  location /direct/ {
    proxy_pass http://app:8080/api/;        # talk to app directly
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header Connection "";
    # Make cache status explicit for UI
    add_header X-Cache "N/A" always;
  }
}
